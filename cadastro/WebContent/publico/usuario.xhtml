<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Usuario</title>
</h:head>
<h:body>
	<h1>Cadastro de Usuário</h1>
	<h:form>
		<h:messages></h:messages>
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome" for="name" />
			<h:inputText id="name" label="Nome"
				value="#{usuarioBean.usuario.nome}" required="true" />
			<h:outputLabel value="E-mail" for="email" />
			<h:inputText id="email" label="Email"
				value="#{usuarioBean.usuario.email}" required="true" />

			<h:commandButton action="#{usuarioBean.salvar}" value="Salvar" />
		</h:panelGrid>
	</h:form>

	<h:form>
		<h:commandLink action="#{usuarioBean.gerenciar}"> Gerenciar Usuario </h:commandLink>
	</h:form>
</h:body>
</html>
